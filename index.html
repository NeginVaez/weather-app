<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/77f60f45f9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col-4 first-col">
            <div class="temp">
              <span id="temp">12</span>
              <br />
              <span id="description">clear</span>
              <div class="units">
                <a href="#" id="c-unit" class="active">¬∞C</a> |¬∞<a
                  href="#"
                  id="f-unit"
                  >F</a
                >
              </div>
            </div>
            <div class="details">
              <div class="pressure">
                Pressure:<span id="pressure"></span>mbar
              </div>
              <div class="Humidity">Humidity:<span id="humidity"></span>%</div>
              <div class="wind">Wind:<span id="wind"></span>km/h</div>
            </div>

            <div class="location-btn">
              <button
                type="button"
                class="btn btn-primary"
                id="current-location"
              >
                Current Location
              </button>
            </div>
          </div>
          <div class="col-4">
            <img src="" alt="" id="weather-icon" />
            <h1 id="city-name">New York</h1>
            <h2 id="date"></h2>
            <div class="search">
              <form id="search-form">
                <div class="search-form">
                  <input
                    type="search"
                    class="form-control"
                    id="input-search-city"
                    placeholder="Search for a city"
                    autocomplete="off"
                  />
                </div>
                <button
                  type="submit"
                  value="search"
                  class="btn btn-primary"
                  id="search-btn"
                >
                  üîç
                </button>
              </form>
            </div>
          </div>
          <div class="col-4">
            <div class="forcast-icons">
              <div>
                <i class="fa-solid fa-wind">
                  <span class="forcast-notes"
                    ><strong> Tomorrow</strong> <br />
                    Windy</span
                  ></i
                >
              </div>
              <div>
                <i class="fa-solid fa-smog"
                  ><span class="forcast-notes"
                    ><strong> Saturday</strong> <br />
                    foggy</span
                  ></i
                >
              </div>
              <div>
                <i class="fa-solid fa-cloud-rain"
                  ><span class="forcast-notes"
                    ><strong> Sunday</strong> <br />
                    Rainy</span
                  ></i
                >
              </div>
              <div>
                <i class="fa-regular fa-snowflake"
                  ><span class="forcast-notes"
                    ><strong> Monday</strong> <br />
                    Snowy</span
                  ></i
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>open-sourced code by Negin</footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="src/app.js"></script>
</html>
